log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#log4j.appender.stdout.Threshold=ALL
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
#Crear log en directorio personal: /Users/avilchis/logs/log4j_Logs
log4j.appender.rollingFile.File=/Users/avilchis/Documents/logs/springnb1.log
#Crear log en el directorio del servidor apache
#log4j.appender.rollingFile.File=${catalina.home}/logs/default_log.log ${webapp.root}/WEB-INF/logs/springnb1.log
log4j.appender.rollingFile.MaxFileSize=512KB
log4j.appender.rollingFile.MaxBackupIndex=10
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d %p [%c] -%m%n
#log4j.appender.rollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c] -%m%n
log4j.appender.rollingFile.Encoding=UTF-8